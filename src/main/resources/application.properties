spring.application.name=ApiRentals


#Tomcat configuration
server.port=8080

#Log level configuration
logging.level.root=INFO
logging.level.com.openclassrooms=DEBUG
logging.level.org.springframework.boot.autoconfigure.h2=INFO
logging.level.org.springframework.boot.web.embedded.tomcat=INFO
logging.level.org.springframework.data=ERROR

# Niveau de log pour le package com.openclassrooms.ApiRentals.config
logging.level.com.openclassrooms.ApiRentals.config=INFO

# Console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#sprint security conf
spring.security.user.name=user
spring.security.user.password=password
logging.level.org.springframework.security=DEBUG


#Mysql Configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/apprentals
spring.datasource.username=springuser
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

upload.path=src/main/resources/static/uploads/
spring.web.resources.static-locations=classpath:/static/
